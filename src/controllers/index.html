    <div id="background">&nbsp</div>
    
    
    <script>
        var i = 0;
        function change() {
            var doc = document.getElementById("background");
            doc.style.backgroundColor = color[i];
            i = (i + 1) % color.length;
        }
        setInterval(change, 1000);
    </script>
